<!DOCTYPE html>
<html lang="en">
    <Head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
        <link href="assets/css/style.css" rel="stylesheet">
        <Title>Code Quiz Javascript Fundamentals</Title> 
    </Head>
       
    <Body>
        <Header> 
            <h1 class="page-title"> Code Quiz </h1>
            <div class="timer"><span id='timer'></span></div>
        </Header>
        <div id="instructions">
            <p>Answer the quesitons as quickly as you can! Watch out, if you get one wrone you loose time!</p>
        </div>
        <div class="question-box">
            <div id="question-container" class="hide"></div>
            <div id="question">Question</div>
            <div id="answerBtn" class="ansBtnGrd"></div>
            <button class="btn">Answer 1</button>
            <button class="btn">Answer 2</button>
            <button class="btn">Answer 3</button>
            <button class="btn">Answer 4</button>
            <p id="result"></p>
        </div>
        <div id="begin">
            <button id="startBtn">Start</button>
        </div>
        <div>
            <div class= "hide" id="game-over">
                <h1>Game Over</h1>
                <p id='score'>Score:</p>
                <p>Enter Initals:<input type="text" id="initals" max="5"></p>
            </div>
        </div>
    </Body>
    <script>src =/assets/js/script.js</script>
</html>
